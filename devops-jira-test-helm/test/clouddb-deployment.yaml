apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jira-iks-test-app
spec:
  replicas: 3
  template:
    metadata:
      name: icdpostgres-app
      labels:
        run: clouddb-demo
    spec:
      containers:
      - name: cloudpostgres-python-app
        image: "us.icr.io/devops-jira/jira-iks-test:cptacthankV3" # Edit me
        imagePullPolicy: Always
        env:
        - name: BINDING
          valueFrom:
            secretKeyRef:
              name: binding-jira-iks-test-pgres # Edit me
              key: binding
---
apiVersion: v1
kind: Service
metadata:
  name: cloudpostgres-service
  labels:
    run: clouddb-demo
spec:
  type: LoadBalancer
  selector:
    run: clouddb-demo
  ports:
  - protocol: TCP
    port: 8080
