# https://github.com/cptactionhank/docker-atlassian-jira-software
image:
  repository: us.icr.io/devops-jira/jira-iks-test
  tag: cptacthankV3
  pullPolicy: IfNotPresent

jira:
  reverseProxyHost: jira-iks-test.com
  reverseProxyPort: 443
  reverseProxyScheme: https
  javaHeapSize: 4024m
  javaMemoryOptions: "-XX:MaxMetaspaceSize=4096m -XX:MaxDirectMemorySize=12288m"
  javaOptions: ""

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - jira-iks-test.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 250Gi
  storageClass: ibmc-file-retain-silver
  #existingClaim: existing-pvc

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}